<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>单行文字居中</title>
    <style>
      /* 文字上下左右居中 */
      div {
        width: 200px;
        height: 40px;
        background-color: pink;
        line-height: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div>我要居中</div>
    <div>我要居中</div>
  </body>
</html>
