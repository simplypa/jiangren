<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const personnel = [
        {
          id: 5,
          name: "Luke Skywalker",
          pilotingScore: 98,
          shootingScore: 56,
          isForceUser: true,
        },
        {
          id: 82,
          name: "Sabine Wren",
          pilotingScore: 73,
          shootingScore: 99,
          isForceUser: false,
        },
        {
          id: 22,
          name: "Zeb Orellios",
          pilotingScore: 20,
          shootingScore: 59,
          isForceUser: false,
        },
        {
          id: 15,
          name: "Ezra Bridger",
          pilotingScore: 43,
          shootingScore: 67,
          isForceUser: true,
        },
        {
          id: 11,
          name: "Caleb Dume",
          pilotingScore: 71,
          shootingScore: 85,
          isForceUser: true,
        },
      ];

      //get the total score of force users only
      const totalForce = personnel.filter( (person) => {
        return person.isForceUser === true;
      });


      const totalForceScore = totalForce.reduce((acc, curr) => {
        return acc + curr.shootingScore + curr.pilotingScore;
      }, 0);

      console.log(totalForceScore);


    </script>
  </head>
  <body></body>
</html>
